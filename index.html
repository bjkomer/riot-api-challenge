<!DOCTYPE html>
<html lang="en">

<head>

    <script src="js/angular.min.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Challenger League</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="ChallengerApp">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Challenge</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Modes</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="MainController">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Challenger League</h1>
                <p class="lead">When winning is too easy, you need to challenge yourself</p>
                <label class="radio-inline"><input type="radio" name="optradio" ng-click="setFilter('all')">All</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-click="setFilter('red')">Red</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-click="setFilter('blue')">Blue</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-click="setFilter('yellow')">Yellow</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-click="setFilter('green')">Green</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-click="setFilter('white')">White</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-click="setFilter('purple')">Purple</label>
                <div>
                    <button type="button" class="btn btn-danger" ng-click="itemSetData=buildRandomItemSet(filters)">
                        Challenge Accepted
                    </button>
                    <item-set data=itemSetData></item-set>
                    <!--<p ng-repeat="item in items"><img ng-src="{{ itemImage(item[1])}}"></p>-->
                    <!--<p ng-repeat="item in items">{{ item.name }} {{ item.id }} {{ itemImage(item.name)}} <img ng-src="{{ itemImage(item.name)}}"></p>-->
                    
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/itemSet.js"></script>

    <!-- Services -->
    <!--<script src="js/services/itemData.js"></script>-->

    <!-- Item Data -->
    <script type="text/javascript" src="data/items.json"></script>

</body>

</html>
