<!DOCTYPE html>
<html lang="en">

<head>

    <script src="js/angular.min.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Challenger League</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="ChallengerApp">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="active" data-toggle="tab" href="#ultimate-bravery">Ultimate Bravery</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#power-rangers">Power Rangers</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#budget">Budget Builds</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#active">Activated Items</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="MainController">

        <div class="row">
            <div class="col-lg-12 text-center">
                <!--<h1>Challenger League</h1>
                <p class="lead">When winning is too easy, you need to challenge yourself</p>-->

                <div class="tab-content">
                    <div id="ultimate-bravery" class="tab-pane fade in active">
                        <div>
                            <div class="item-filters pull-right">
                                <div class="btn-group-vertical" data-toggle="buttons">
                                    <label class="btn btn-primary active" ng-click="setFilter('all')"><input type="radio" name="optradio">All</label>
                                    <label class="btn btn-primary" ng-click="setFilter('red')"><input type="radio" name="optradio">Red</label>
                                    <label class="btn btn-primary" ng-click="setFilter('blue')"><input type="radio" name="optradio">Blue</label>
                                    <label class="btn btn-primary" ng-click="setFilter('yellow')"><input type="radio" name="optradio">Yellow</label>
                                    <label class="btn btn-primary" ng-click="setFilter('green')"><input type="radio" name="optradio">Green</label>
                                    <label class="btn btn-primary" ng-click="setFilter('white')"><input type="radio" name="optradio">White</label>
                                    <label class="btn btn-primary" ng-click="setFilter('purple')"><input type="radio" name="optradio">Purple</label>
                                    <label class="btn btn-primary" ng-click="setFilter('budget')"><input type="radio" name="optradio">Cheap</label>
                                    <label class="btn btn-primary" ng-click="setFilter('active')"><input type="radio" name="optradio">Active</label>
                                </div>
                            </div>
                            <div class="item-filters pull-right">
                                <div class="btn-group-vertical" data-toggle="buttons">
                                    <label class="btn btn-primary active" ng-click="setChampFilter('all')"><input type="radio" name="optradio">All</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('yordle')"><input type="radio" name="optradio">Yordle</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('freljord')"><input type="radio" name="optradio">Freljord</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('demacia')"><input type="radio" name="optradio">Demacia</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('noxus')"><input type="radio" name="optradio">Noxus</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('bilgewater')"><input type="radio" name="optradio">Bilgewater</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('ionia')"><input type="radio" name="optradio">Ionia</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('zaun')"><input type="radio" name="optradio">Zaun</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('piltover')"><input type="radio" name="optradio">Piltover</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('void')"><input type="radio" name="optradio">Void</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('ninja')"><input type="radio" name="optradio">Ninja</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('transformer')"><input type="radio" name="optradio">Transformer</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('zodiac')"><input type="radio" name="optradio">Zodiac</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('deathless')"><input type="radio" name="optradio">Deathless</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('barnyard')"><input type="radio" name="optradio">Barnyard</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('traps')"><input type="radio" name="optradio">Traps</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('resets')"><input type="radio" name="optradio">Resets</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('jumpers')"><input type="radio" name="optradio">Jumpers</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('budget')"><input type="radio" name="optradio">Cheap</label>
                                    <label class="btn btn-primary" ng-click="setChampFilter('stealth')"><input type="radio" name="optradio">Stealth</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger" ng-click="itemSetData=buildRandomItemSet(filters)">
                                Challenge Accepted
                            </button>
                            <item-set data=itemSetData></item-set>
                        </div>
                    </div>
                    <div id="power-rangers" class="tab-pane fade">
                    </div>
                    <div id="budget" class="tab-pane fade">
                    </div>
                    <div id="active" class="tab-pane fade">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/itemSet.js"></script>

    <!-- Services -->
    <!--<script src="js/services/itemData.js"></script>-->

    <!-- Item Data -->
    <script type="text/javascript" src="data/items.json"></script>

</body>

</html>
