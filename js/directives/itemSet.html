<div class="item-set" ng-if="data != null">
	<div class="container">
		<img ng-src="{{data.champion.icon}}" title="{{data.champion.name}}">
		<div class="item-icons" ng-repeat="item in data.items">
			<img ng-src="{{item.icon}}" title="{{item.name}}">
		</div>
		<input readonly="readonly" value="{{data.file}}">
	</div>	
</div>
